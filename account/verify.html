<!DOCTYPE html>
<head>
    <title>Verify email</title>
    <link href="style.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="">
    <div class="container-fluid p-5 bg-dark text-white text-center max-height">
        <h1>Verify Email</h1>
        <h2 id="warning"></h2>
        <div class="inputs text-center m-auto w-fit">
            <div style="display: flex;">
                <input type="text" class="form-control no-ro-br no-ro-tr" placeholder="code" id="code" aria-describedby="basic-addon1">
                <button class="btn btn-primary  input-group-text no-ro-tl no-ro-bl" id="send">Send</button>
            </div>
            <p id="code-hint"></p>
        </div>

        <button class="btn btn-primary" type="button" id="verify">Verify</button>
    </div>
    <script src="verify.js"></script>
</body>
