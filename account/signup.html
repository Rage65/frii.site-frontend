<!DOCTYPE html>
<head>
    <title>frii.site - Register account</title>
    <link href="style.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="">
    <div class="container-fluid p-5 bg-dark text-white text-center max-height">
        <h1>Sign up</h1>
        <h2 id="warning"></h2>
        <div class="inputs text-center m-auto w-fit">   
            <input class="form-control w-100" id="username" type="email" placeholder="Username">
            <p id="username-hint"></p>
            <input class="form-control w-100" id="password" type=password  placeholder="Password">
            <p id="password2-hint"></p>
            <input class="form-control w-100" id="confirm-password" type=password  placeholder="Confirm password">
            <p id="password-hint"></p>
            <input class="text-black form-control w-100" id="email" type="text" placeholder="Email">
            <p id="email-hint"></p>
            <a href="login.html">Already have an account?</a>
        </div>
        
        <button class="btn btn-primary" type="submit" onclick="SignUp(this);">Sign up</button>
    </div>
    <script src="account.js"></script>
</body>
